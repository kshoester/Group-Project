<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TDSB Sandbox Initiative</title>
  <!-- mapbox API -->
  <script src='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css' rel='stylesheet' />
  <!-- mapbox geocoder plugin -->
  <script
    src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.2/mapbox-gl-geocoder.min.js"></script>
  <link rel="stylesheet"
    href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.2/mapbox-gl-geocoder.css" type="text/css">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Turf.js -->
  <script src='https://unpkg.com/@turf/turf@6/turf.min.js'></script>
</head>

<body>

  <!-- MAP CONTAINER -->
  <div id="map" class="map-container"></div>

  <!-- NAV BAR -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <!-- <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li> -->
          <li class="nav-item">
            <a class="nav-link" target="blank" href="about.html">Ease of Transportation Index</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Resources
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" target="blank" href="https://www.toronto.ca/wp-content/uploads/2018/11/917a-TS_VisionZero-SchoolChildren-Brochure.pdf">VisionZero Safety Guide</a></li>
              <li><a class="dropdown-item" target="blank" href="http://guide.saferoutesinfo.org/">SafeRoutesToSchool Guide</a></li>
              <li><a class="dropdown-item" target="blank" href="https://open.toronto.ca/dataset/cycling-network/">Toronto's Cycling Network Dataset</a></li>
              <li><a class="dropdown-item" target="blank" href="https://open.toronto.ca/dataset/pedestrian-network/">Toronto's Pedestrian Network Dataset</a></li>
             </ul>
            </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <!-- NAVIGATION ELEMENTS -->
  <div class='map-search-container'>
    <label>Search for location</label>
    <div id="geocoder" class="geocoder"></div>
    <button type="button" class="btn btn-primary btn-sm" id="returnbutton">Return to full extent</button>
  </div>

  <!-- LEGEND -->
  <div id='legend' class='legend'>
    <h4>placeholder</h4>
  </div>

  <!-- INTERACTIVITY -->
  <div class="map-data-container">

    <!-- dropdown selection of schools -->
    <form>
      <fieldset id="tdsbfieldset">
        <label>Select TDSB School</label>
        <select id="school" name="school">
          <option value="" disabled selected>Select school...</option>
          <option value="Thorncliffe Park Public School">Thorncliffe Park Public School</option>
          <option value="Highfield Junior School">Highfield Junior School</option>
          <option value="Victoria Village Public School">Victoria Village Public School</option>
          <option value="All">Show all</option>
        </select>
      </fieldset>
    </form>

    <!-- dropdown selection of city -->
    <form>
      <fieldset id="munifieldset">
        <label>Select TDSB School (test)</label>
        <select id="muni" name="muni">
          <option value="" disabled selected>Select municipality...</option>
          <option value="East York">East York</option>
          <option value="Etobicoke">Etobicoke</option>
          <option value="North York">North York</option>
          <option value="Scarborough">Scarborough</option>
          <option value="former Toronto">Toronto</option>
          <option value="York">York</option>
          <option value="All">Show all</option>
        </select>
      </fieldset>
    </form>


  </div>

  <!-- bootstrap cdn -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <!-- script.js -->
  <script src="script.js"></script>
</body>

</html>
